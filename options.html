<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Экспорт/Импорт базы данных</title>
    <style type="text/css">
        body {
            width: 500px;
            display: flex;
        }

        .export_operations {
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .export_operations button {
            margin: 3px;
        }

        .import_operations {
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .import_operations button {
            margin: 3px;
        }

        .clear_operations{
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="export_operations">
    <button id="exportButton">Экспорт базы данных</button>
    <button id="exportUserButton">Экспорт пользователей</button>
    <button id="exportAdButton">Экспорт объявлений</button>
</div>

<div class="import_operations">
    <input id="fileInput" type="file" accept=".json" style="display:none">
    <button id="importButton">Импорт базы данных</button>

    <input id="fileInputUser" type="file" accept=".json" style="display:none">
    <button id="importButtonUser">Импорт пользователей</button>

    <input id="fileInputAd" type="file" accept=".json" style="display:none">
    <button id="importButtonAd">Импорт объявлений</button>

    <button id="importText">Импортировать из текста</button>

</div>

<div class="clear_operations">

    <button id="clearButton">Очистить базу данных</button>

</div>


<script src="options.js"></script>

</body>
</html>
